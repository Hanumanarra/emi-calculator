
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>EMI Calculator</h1>
            <div class="form-group">
                <label for="LoanAmount">Loan Amount (â‚¹)</label>
                <input type="text" id="LoanAmount" placeholder="10,000" value="10,000">
                <span id="loanAmountError" class="error-message">Only multiples of 100 like 10,000, 1,00,000, etc.</span>
                <input type="range" id="LoanAmountSlider" min="10000" max="10000000" step="100" value="100000">
            </div>
            <div class="form-group">
                <label for="interestRate">Rate of Interest (% p.a.)</label>
                <input type="number" id="interestRate" placeholder="12" min="1" max="100" value="12">
                <span id="interestRateError" class="error-message">Interest rate should be between 1-100%</span>
                <input type="range" id="interestRateSlider" min="1" max="100" value="12">
            </div>
            <div class="form-group">
                <label for="loanTenure">Loan Tenure (Years)</label>
                <input type="number" id="loanTenure" placeholder="0" min="1" max="50" value="1">
                <span id="loanTenureError" class="error-message">Loan tenure should be between 1-50 years</span>
                <input type="range" id="loanTenureSlider" min="1" max="50" value="0">
            </div>
            <div class="button-group">
                <button id="CalculateBtn" class="btn calculate-btn">Calculate</button>
                <button id="ResetBtn" class="btn reset-btn">Reset</button>
            </div>
            <div class="results">
                <p><strong>Monthly EMI:</strong> <span id="emiAmount">0.00</span></p>
                <p><strong>Principal Amount:</strong> <span id="principalAmount">0.00</span></p>
                <p><strong>Total Interest:</strong> <span id="totalInterest">0.00</span></p>
                <p><strong>Total Payment:</strong> <span id="totalPayment">0.00</span></p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="emiChart"></canvas>
        </div>
    </div>
    <script src="emi.js"></script>
</body>
</html>
